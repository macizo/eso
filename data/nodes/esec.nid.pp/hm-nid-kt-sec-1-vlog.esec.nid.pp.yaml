#RHEL 6
lookup_options:
  profile::base::ssh_keys:
    merge: unique
  profile::cis::mounts: #overrides profile::cis::mounts in esec.nid.pp.yaml and 6.yaml
    merge: first
    
profile::base::ssh_keys:
- title: 'nemid@r5-nid-kt-sec-1-vlog.esec.test'
  user: 'nemid'
  pub_key: ''
  options: 'from="r5-nid-kt-sec-1-vlog.esec.test"'

- title: 'nemid@hm-nid-kt-sec-1-vica.esec.test'
  user: 'nemid'
  pub_key: ''     
  options: 'from="hm-nid-kt-sec-1-vica.esec.test"'

- title: 'nemid@hm-nid-kt-sec-2-vica.esec.test'
  user: 'nemid'
  pub_key: ''
  options: 'from="hm-nid-kt-sec-2-vica.esec.test"'

- title: 'nemid@hm-nid-kt-sec-1-vpca.esec.test'
  user: 'nemid'
  pub_key: ''
  options: 'from="hm-nid-kt-sec-1-vpca.esec.test"'

- title: 'root@hm-nid-kt-sec-1-vpca'
  user: 'nemid'
  pub_key: ''
  options: 'from="hm-nid-kt-sec-1-vpca.esec.test"'

#overrides profile::cis::mounts in esec.nid.test
profile::cis::mounts:
- title: '/dev/shm'
  options: 'defaults,size=1G,nosuid,noexec,nodev'
  fstype: 'tmpfs'
  device: 'tmpfs'

- title: '/home'
  options: 'defaults,nodev,nosuid'
  fstype: 'ext4'
  device: '/dev/mapper/vg01-home'