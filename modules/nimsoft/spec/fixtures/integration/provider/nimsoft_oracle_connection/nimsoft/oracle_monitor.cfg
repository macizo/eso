            query_offset =
            <thresholds>
               <default>
                  <0>
                     value = 1
                     sev = major
                     msg = check_dbalive_2
                  </0>
               </default>
            </thresholds>
            <qos_lists>
               <0>
                  qos_name = check_dbalive
