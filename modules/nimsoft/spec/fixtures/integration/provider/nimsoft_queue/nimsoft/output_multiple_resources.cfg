<postroute>
   <HUB-qos>
      type = attach
      subject = QOS_DEFINITION,QOS_MESSAGE
      active = yes
   </HUB-qos>
   <HUB-alarm>
      type = attach
      subject = alarm
      active = yes
   </HUB-alarm>
   <HUB-get>
      active = yes
      addr = /DOM/PRIM/hub.example.com/hub
      bulk_size = 200
      remote_queue = HUB-get
      type = get
   </HUB-get>
</postroute>
