<profiles>
   <system log>
      active = yes
      scanfile = /var/log/messages
      scanmode = updates
      interval = 10 min
      alarm = yes
      qos =
      message =
      subject =
      user =
      monitor_exit_code = No
      max_alarm_sev = 5
      max_alarms =
      max_alarm_msg =
      password =
      <watchers>
         <NFS Timeout>
            active = yes
            match = /nfs: server (.*) not responding, timed out/
            level = critical
            subsystemid = 1.4.2.1
            message = NFS Timed out: ${msg}
            i18n_token =
            restrict =
            expect = no
            abort = no
            sendclear = no
            count = no
            separator =
            suppid = ${PROFILE}.${WATCHER}
            source =
            target =
            qos =
            runcommandonmatch = no
            commandexecutable =
            commandarguments =
            pattern_threshold =
            expect_message =
            expect_level =
            <variables>
               <msg>
                  definition = 1-
                  operator = eq
               </msg>
            </variables>
         </NFS Timeout>
         <watcher2>
            active = yes
         </watcher2>
      </watchers>
   </system log>
   <secure log>
      active = yes
      scanfile = /var/log/secure
      scanmode = updates
      interval = 2 min
      alarm = yes
      max_alarm_sev = 5
      <watchers>
         <failed su>
            active = yes
            match = /FAILEDD su for root/
            level = critical
            subsystemid = 1.4.2.1
            message = Possible break in attempt
         </failed su>
         <nfs timeout>
            active = yes
            match = /nfs.*timed out/
            message = NFS timeout detected
            level = critical
         </nfs timeout>
      </watchers>
   </secure log>
   <empty profile>
      active = no
      scanfile = /dev/null
      scanmode = cat
   </empty profile>
</profiles>
